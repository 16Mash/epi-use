<div *ngIf="employee">
    <h2>User Details</h2>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-6 col-md-12">
                    <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25">
                                        <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius"
                                            alt="User-Profile-Image">
                                    </div>

                                    <h6 class="f-w-600">{{ employee.name + " " + employee.surname }}</h6>
                                    <p>{{ employee.position }}</p>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Employee Data</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Salary</p>
                                            <h6 class="text-muted f-w-400">{{ employee.salary }}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Birth Date</p>
                                            <h6 class="text-muted f-w-400">{{ employee.birth }}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Manager Name</p>
                                            <h6 class="text-muted f-w-400">{{ employee.managerName }}</h6>
                                        </div>
                                    </div>

                                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600"></h6>
                                    <div class="row">
                                        <form action="">
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                Assign Manager
                                              </button>
                                              
                                              <!-- Modal -->
                                              
                                              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                  <div class="modal-content">
                                                    <div class="modal-header">
                                                      <h5 class="modal-title" id="exampleModalLabel">Assign manager to Employee</h5>
                                                      <button [disabled]="employee.employeeType === EmployeeType.CEO" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <form #managerForm="ngForm" (ngSubmit)="assignManager(managerForm)">
                                                    <div  class="modal-body">
                                                       
                                                        <div class="list-group" data-live-search="true">
                                                            <label for="managerSelect">Select a Manager:</label>
                                                            <select [(ngModel)]="selectedManagerId" name="selectedManagerId" class="form-select" >
                                                                <option *ngFor="let manager of managers" [value]="manager.id">{{ manager.id + " " + manager.name }}</option>
                                                            </select>
                                                          </div>
                                                          <div *ngIf="successMessage" class="alert alert-success" role="alert">
                                                            {{ successMessage }}
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                      <button type="submit" class="btn btn-primary">Save changes</button>
                                                    </div>
                                                </form>
                                                  </div>
                                                </div>
                                              </div>
                                        </form>
                                    </div>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>

<div *ngIf="!employee">
    <p>Loading...
        Not Found........
    </p>
</div>
